{% assign author = site.data.authors[include.userid] %}

<div style="min-height:180px; margin-left:4%">
{% if author.avatar contains 'http' %}
<img src="{{ author.avatar }}" alt="{{ author.name }} bio photo" align="right" style="height:140px; width:140px">
{% else %}
<img src="{{ site.url }}/images/{{ author.avatar }}" alt="{{ author.name }} bio photo" hspace="1%" align="right" style="height:140px; width:140px">
{% endif %}
<h3 style="margin-bottom:0">{{ author.name }}</h3>
{{ author.bio }}
</br>
{% if author.web %}<a href="{{ author.web }}" class="author-social" target="_blank" style="display:inline"><i class="fa fa-fw fa-globe"></i> Web </a>&nbsp {% endif %}
{% if author.github %}<a href="http://github.com/{{ author.github }}" class="author-social" target="_blank" style="display:inline"><i class="fa fa-fw fa-github"></i> Github</a> &nbsp {% endif %}
{% if author.linkedin %}<a href="http://linkedin.com/in/{{ author.linkedin }}" class="author-social" target="_blank" style="display:inline"><i class="fa fa-fw fa-linkedin-square"></i> LinkedIn</a> &nbsp {% endif %}

</div>
