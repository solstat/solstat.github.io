<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
               <h2 class="section-heading">Team Members</h2>
            </div>
            {% for member in site.data.people %}
            <div class="col-sm-3">
                <div class="team-member">
                    <img src="{{ site.baseurl }}img/team/{{ member.pic }}" class="img-circle"
                        alt="" width=200 height=200 style="border:3px solid black">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}<br>
                        {% for network in member.social %}
                            <a href="{{ network.url }}">
                                {% if network.title == "website" %}
                                    <i class="fa fa-globe"></i>
                                {% else %}
                                    <i class="fa fa-{{ network.title }}"></i>
                                {% endif %}
                            </a>
                        {% endfor %}

                    </ul>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
